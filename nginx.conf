events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    sendfile on;
    keepalive_timeout 65;
    gzip on;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    
    # Upstream services
    upstream api_backend {
        server localhost:3001;
        keepalive 32;
    }
    
    upstream ids_api_backend {
        server localhost:8080;
        keepalive 16;
    }
    
    upstream network_agent_backend {
        server localhost:3002;
        keepalive 16;
    }
    
    server {
        listen 80;
        server_name _;
        
        # Security headers
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
        
        # Main frontend
        location / {
            root /app/frontend;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # IDS/IPS Web Interface
        location /ids/ {
            alias /app/ids/web/;
            index index.html;
            try_files $uri $uri/ /ids/index.html;
        }
        
        # API routes
        location /api/ {
            limit_req zone=api burst=30 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # IDS/IPS API routes
        location /ids-api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://ids_api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Network Agent API
        location /agent-api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://network_agent_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Auth with rate limiting
        location /api/auth/ {
            limit_req zone=auth burst=10 nodelay;
            proxy_pass http://api_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # WebSocket support
        location /ws {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
        
        # Health check
        location /health {
            access_log off;
            return 200 "A2Z SOC Unified Platform - Healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 